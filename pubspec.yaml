name: upngo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.0
  google_maps_flutter: ^2.12.2
  flutter_polyline_points: ^2.1.0
  location: ^8.0.0
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  intl: ^0.20.2
  flutter_local_notifications: ^19.1.0
  audioplayers: ^5.2.0      # <-- Added for alarm ringing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/alarm_sound.mp3    # <-- Add your alarm sound file here

